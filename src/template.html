<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS Reader</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#"><i class="fas fa-rss fa-rotate-270 text-warning"></i> RSS Reader</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
      <!-- <form class="form-inline mt-2 mt-md-0 flex-column align-items-stretch align-items-sm-start flex-sm-row">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
      </form> -->
      </ul>
    </div>
  </nav>
  <main class="container">
    <div class="jumbotron">
      <h1 id="point"><i class="fas fa-rss fa-rotate-270 text-warning"></i> RSS Reader</h1>
      <form id="controlledForm">
        <div class="row pt-2">
          <div class="col-md-9 mb-2 mb-md-0">
            <input class="form-control mb-2" type="text" data-rss="input">
            <div data-rss="feedback-error" hidden>
              <div class='text-danger d-flex align-items-center px-2'>
                <span class="font-weight-light" data-rss="feedback-error-msg">Error</span>
                <!-- <div class="spinner-grow ml-auto"></div> -->
              </div>
            </div>
            <div data-rss="feedback-info" hidden>
              <div class='text-success d-flex align-items-center px-2'>
                <span class="font-weight-light" data-rss="feedback-info-msg">Loading...</span>
                <div class="spinner-border ml-auto"></div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <button class="btn btn-warning col" type="submit" disabled>Add feed</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row pt-3">
      <div class="col-12 col-md-4 mr-auto">
        <h3 id="feedsListHeader" class="d-none">Feeds</h3>
        <div id="feedsList"></div>
      </div>
      <div class="col-12 col-md-7">
        <h3 id="articlesListHeader" class="d-none">Articles</h3>
        <div id="articlesList"></div>
      </div>
    </div>
  </main>
  <!-- Modal -->
  <div class="modal fade" id="articleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <div class="modal-body overflow-auto">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  <script  type="text/javascript" crossorigin="anonymous" src="https://cdn.polyfill.io/v3/polyfill.min.js"></script>
</body>
</html>
