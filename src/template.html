<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>RSS Reader</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">RSS Reader</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
      <!-- <form class="form-inline mt-2 mt-md-0 flex-column align-items-stretch align-items-sm-start flex-sm-row">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
      </form> -->
      </ul>
    </div>
  </nav>
  <main class='container'>
    <div class='jumbotron'>
      <h1 id="point">RSS Reader</h1>
      <form id="controlledForm">
        <div class='row pt-2'>
          <div class='col-md-9 mb-2 mb-md-0'>
            <input class="form-control" type="text" data-rss="input">
            <div class="invalid-feedback" data-rss="feedback">
            </div>
          </div>
          <div class='col-md-3'>
            <button class="btn btn-outline-info col" type="submit">Add RSS</button>
          </div>
        </div>
      </form>
    </div>
    <div class='row pt-3'>
      <div id='channelsList' class='col-12 col-md-4 mr-auto'></div>
      <div id='articlesList' class='col-12 col-md-7'></div>
    </div>
  </main>
</body>
</html>
